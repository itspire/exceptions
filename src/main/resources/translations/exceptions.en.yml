itspire.exceptions.definitions.webservice:
    validation: The validation of the submitted data failed.
    retrieval: There was an error while retrieving part of the requested data.
    persistence: There was an error while persisting the submitted data.
    conflict: The submitted data is creating a conflict with some pre-existing data.
    missing: The requested data could not be found.
    format: The format of the submitted data is not valid.
